<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>

    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div id="left">
            <header>
                <h1>Stay update!</h1>
            </header>
    
            <div id="product-container">
                <p class="paragraph">
                    Join 60,000+ product managers receiving monthly<br>
                    updates on:
                </p>
            </div>
    
            <div id="form-container">
                <div id="list-container">
                    <div id="icon-list">
                        <img src="assets/images/icon-list.svg" alt="">
                        <img src="assets/images/icon-list.svg" alt="">
                        <img src="assets/images/icon-list.svg" alt="">
                    </div>
        
                    <div id="paragraph-container">
                        <h2 class="paragraph">Product discovery and building what matters</h2>
                        <h2 class="paragraph">Measuring to ensure updates are a success</h2>
                        <h2 class="paragraph">And much more!</h2>
                    </div>
                </div>
    
                <div id="email-container">
                    <div id="input-section">
                        <label for="">Emaill address</label>
                        <input type="email" placeholder="email@company.com" required>
                    </div>
    
                    <div>
                        <button id="botao">Subscribe to monthly newsletter</button>
                    </div>
                </div>
            </div>
        </div>

        <aside id="right">
            <div id="right-image">
                <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
            </div>
        </aside>
    </main>

    
</body>
</html>
